{% extends 'base.html' %}

{% block content %}

<div>
    <h1>Recipes</h1>
</div>

<div>
    {% for recipe in recipes %}
    <h5>{{recipe.recipe_name}}</h5>
    <p>{{recipe.recipe_description}}</p>
    <a href="{{ url_for('recipe', recipe_id = recipe._id) }}">View Recipe</a>
    {% endfor %}
</div>

{% endblock %}
