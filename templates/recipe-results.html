{% extends 'base.html' %}

{% block content %}

<div>
    <h1>Recipes</h1>
    <p>Browse all of the delicious (and occasionally disgusting) recipes from the worlds of film, TV and video games below</p>
</div>

<div>
    {% for recipe in recipes %}
    <div class="card col-sm-12 col-md-3" id="{{ recipe._id }}">
        <img src="{{ recipe.image }}" class="card-img-top">
        <div class="card-body">
            <h5 class="card-title">{{ recipe.recipe_name }}</h5>
            <p class="card-text">From <strong>{{ recipe.recipe_from }}</strong></p>
            <a href="{{ url_for('recipe', recipe_id = recipe._id) }}" class="btn btn-primary">View Recipe</a>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
