{% extends 'base.html' %}

{% block content %}

<section class="container-fluid login-bg lg-img">

    <div class="jumbotron login-page">
        <div class="text-center">
            <h1>Register</h1>
            <p class="login-subtitle">Submit a username and password for your user account.</p>
            <p class="login-subtitle">By creating a user account you will be able to add and edit recipes and media.</p>
        </div>
    <form method='POST' action="{{ url_for('register')}}">
        <div class="form-group">
            <input type="text" class="form-control" id="username" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="password2" name="password2" placeholder="Re-enter Password">
            </div>
        <div class="text-center">
        <button type="submit" class="btn btn-control">Register</button>
        </div>
        <hr>
        <div class="text-center">
            <p class="login-subtitle">Already have a user account?</p>
            <a class="btn btn-control" href="{{ url_for('login') }}">Log In</a>
        </div>
    </form>
    </div>

</section>


{% endblock %}
